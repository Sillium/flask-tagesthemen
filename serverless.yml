org: stoerk
app: sillium-apis
service: flask-tv-api

frameworkVersion: '2'

custom:
  stage: ${opt:stage}
  dev: 
    domainName: tagesthemen.dev.sillium.org
  prod:
    domainName: tagesthemen.sillium.org
  wsgi:
    app: app.app
  customDomain:
    domainName: ${self:custom.${self:custom.stage}.domainName}
    basePath: ''
    autoDomain: true
    createRoute53Record: true
    hostedZoneId: ${param:hostedZoneId}
    certificateArn: ${param:certificateArn}

provider:
  name: aws
  runtime: python3.8
  stage: ${self:custom.stage}
  lambdaHashingVersion: '20201221'
  memorySize: 128
  timeout: 5
  tracing:
    lambda: true

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-wsgi
  - serverless-python-requirements
  - serverless-domain-manager
